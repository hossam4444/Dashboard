<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>

  <body>
    <div class="page">
      <div class="sidebar">
        <h3><span>Hoss</span><span>Boss</span></h3>
        <ul>
          <li>
            <a class="active" href="index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Seting</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-share-nodes fa-fw"></i>

          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>

          </li>
          <li>
            <a href="#">

            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-file fa-fw"></i>

            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-money-check-dollar fa-fw"></i>

          <div class="prof">
            <i class="fa-regular fa-bell fa-lg"></i>
            <img src="images/prof.jpg" alt="Profile Picture" />
          </div>
        </div>
        <!-- End Head -->
      </div>
